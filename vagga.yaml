commands:

  make: !Command
    description: Build library and binaries
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    run: [cargo]

  run: !Command
    description: Run verwalter
    container: ubuntu
    environ:
      RUST_LOG: debug
    run: [./target/debug/verwalter]

  docs: !Command
    description: Build docs
    container: docs
    work-dir: doc
    run: [make, html]

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.2.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,cargo"

    environ:
      HOME: /work/target

  docs:
    setup:
    - !Alpine v3.2
    - !Install [py-sphinx, make]
